
spring.datasource.url=jdbc:mysql://localhost:3306/projetoapi?useSSL=false&user=root&password=root&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.data-username=root
spring.datasource.data-password=root



spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=debug

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.flyway.baselineOnMigrate=false
spring.flyway.check-location=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=projetoapi
spring.flyway.enabled=true